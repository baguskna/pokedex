<div class="pkdx-page">
  <div class="pkdx"
      infiniteScroll
      [infiniteScrollDistance]="2"
      [infiniteScrollThrottle]="1000"
      (scrolled)="onScroll()">
    <div class="pkdx__filter">
      <form>
        <mat-form-field appearance="fill">
          <mat-label>Filter</mat-label>
          <mat-select (selectionChange)="change($event)" class="pkdx__option">
            <mat-option class="pkdx__option">All</mat-option>
            <mat-option class="pkdx__option" *ngFor="let filter of dataFilter" [value]="filter.value">{{filter.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </div>
    <div class="pkdx__item-wrapper">
      <a *ngFor="let pokemon of data | async" class="pkdx__item">
        <article class="pkdx__article">
          <figure class="pkdx__figure">
            <img class="pkdx__image" [src]="getImagePokemon(pokemon.url)" 
                [alt]="pokemon.name" loading="lazy" 
                onerror="this.src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/0.png'">
            <figcaption class="pkdx__caption copy-body--large">{{pokemon.name}}</figcaption>
          </figure>
        </article>
      </a>
    </div>
  </div>
</div>
